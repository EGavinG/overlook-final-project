<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Adventure</title>
  </head>
  <body>
    <header>
      <h1 id="header">Welcome to Overlook!</h1>
    </header>

    <section id="main-holder">
      <h1 id="login-header">Login</h1>

      <div id="login-error-msg-holder">
        <p id="login-error-msg">
          Invalid username
          <span id="error-msg-second-line">and/or password</span>
        </p>
      </div>

      <form id="login-form">
        <input
          type="text"
          name="username"
          id="username-field"
          class="login-form-field"
          placeholder="Username"
        />
        <input
          type="password"
          name="password"
          id="password-field"
          class="login-form-field"
          placeholder="Password"
        />
        <input type="submit" value="Login" id="login-form-submit" />
      </form>
    </section>
    <div class="main-container">
      <section id="dashboard">
        <div>
          <div>
            <h2><p class="spent">Total Amount Spent</p></h2>
            <!-- Make this targetted section dynamically built out with js -->

            <h2>My Room Bookings</h2>
            <br />
            <ul id="roomDetailsList"></ul>
          </div>
        </div>
      </section>

      <section id="customerInteraction">
        <label for="bookingDate">Select Booking Date:</label>
        <input type="date" id="bookingDate" name="bookingDate" required />
        <br />
        <label for="roomTypeFilter">Room Type:</label>
        <select id="roomTypeFilter" name="roomTypeFilter">
          <option value="roomOptions">Rooms</option>
        </select>

        <button id="searchRooms">Search Rooms</button>
        <br />
        <h2 id="availableRoomsTitle">All Available Rooms</h2>
        <ul id="availableRooms"></ul>
      </section>
    </div>

    <footer>
      <img
        src="./images/turing-logo.png"
        alt="turing logo"
        class="turing-logo"
      />
      <p>&copy; 2024 Your Hotel Booking App. All rights reserved.</p>
    </footer>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
