<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Adventure</title>
  </head>
  <body>
    <img src="./images/turing-logo.png" alt="turing logo" />

    <header>
      <h1>Welcome to Your Hotel Booking Dashboard ${user.name}!</h1>
    </header>

    <section id="login hidden">
      <h2>Login</h2>
      <form action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </section>

    <section id="dashboard">
      <h2>Dashboard</h2>
      <div>
        <h3>My Room Bookings</h3>
        <!-- Make this targetted section dynamically built out with js -->
      </div>
      <div>
        <h3>Total Amount Spent</h3>
        <!-- Make this targetted section dynamically built out with js -->
      </div>
    </section>

    <section id="customerInteraction">
      <label for="bookingDate">Select Booking Date:</label>
      <input type="date" id="bookingDate" name="bookingDate" required />

      <!-- Make this targetted section dynamically built out with js -->
      <ul id="roomDetailsList">
        <!-- Make this targetted section dynamically built out with js -->
      </ul>

      <label for="roomTypeFilter">Filter by Room Type:</label>
      <select id="roomTypeFilter" name="roomTypeFilter">
        <!-- Populate room types dynamically built out with js-->
        <option value="single">Single</option>
        <option value="double">Double</option>
      </select>

      <button id="bookRoom">Book Room</button>
    </section>

    <footer>
      <p>&copy; 2024 Your Hotel Booking App. All rights reserved.</p>
    </footer>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
