<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overlook Adventure</title>
  </head>
  <body>
    <header>
      <h1 id="header">Original Text</h1>
    </header>

    <section id="login">
      <h2>Login</h2>
      <form action="login.php" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Login</button>
      </form>
    </section>
    <div class="main-container">
      <section id="dashboard">
        <div>
          <div>
            <h2><p class="spent">Total Amount Spent</p></h2>
            <!-- Make this targetted section dynamically built out with js -->

            <h2>My Room Bookings</h2>
            <br />
            <ul id="roomDetailsList"></ul>
          </div>
        </div>
      </section>

      <section id="customerInteraction">
        <label for="bookingDate">Select Booking Date:</label>
        <input type="date" id="bookingDate" name="bookingDate" required />
        <br />
        <label for="roomTypeFilter">Room Type:</label>
        <select id="roomTypeFilter" name="roomTypeFilter">
          <option value="roomOptions">Rooms</option>
        </select>

        <button id="bookRoom">Book Room</button>
        <ul id="filteredRoomDetailsList"></ul>
      </section>
    </div>

    <footer>
      <img
        src="./images/turing-logo.png"
        alt="turing logo"
        class="turing-logo"
      />
      <p>&copy; 2024 Your Hotel Booking App. All rights reserved.</p>
    </footer>

    <!-- Do not include the scripts.js or class files here - it is done by the webpack server -->
    <script src="bundle.js"></script>
  </body>
</html>
